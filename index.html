<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Valide su permiso de circulación de manera rápida y sencilla en la Municipalidad de Huara.">
  <meta name="keywords" content="permiso de circulación, Municipalidad de Huara, validación de permisos, código de verificación">
  <meta name="author" content="Municipalidad de Huara">
  <title>Verificador de Códigos | Municipalidad de Huara</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Enlace al archivo CSS externo -->
  <link rel="stylesheet" href="styles.css">

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.body.style.display = "block";
    });

    document.addEventListener("contextmenu", function (event) {
      event.preventDefault();
    });

    document.onkeydown = function (e) {
      if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) || (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) {
        return false;
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Municipalidad de Huara</h1>
    <p>Ingrese el código de validación:</p>
    <input type="text" id="codeInput" placeholder="Ej: ABC123">
    <button onclick="checkCode()">Verificar Código</button>
    <div id="result"></div>
  </div>

  <script>
    const validCodes = ["1A8F4NC9MX2", "7H5H8B3V7N4", "8KJDN29VK38V"];

    function checkCode() {
      const inputCode = document.getElementById("codeInput").value.trim();
      const resultElement = document.getElementById("result");

      resultElement.style.display = "block";
      resultElement.textContent = "Verificando código, por favor espere...";

      setTimeout(() => {
        if (validCodes.includes(inputCode)) {
          resultElement.textContent = "PERMISO DE CIRCULACIÓN VÁLIDO";
          resultElement.className = "valid";
        } else {
          resultElement.textContent = "PERMISO DE CIRCULACIÓN NO EXISTE";
          resultElement.className = "invalid";
        }
      }, 2000);
    }
  </script>
</body>
</html>
